<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>SOAPBX</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="../../css/main.css" />
</head>
	<body class="is-preload">

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header" th:replace="fragments/header :: header"></header>

			<!-- Menu -->
			<section id="menu" th:replace="fragments/menu :: menu"></section>

			<!-- Main -->
			<div id="main">
				<th:block th:if="${displaymagiclink}">
					<article class="post">
						<header>
							<div class="title">
								<h2>Trouble logging in?</h2>
							</div>
						</header>
						<p>Complex password got you down? Get a magic link and sign in from your email!</p>
						<sub>You can still log in normally below.</sub>
						<footer>
							<form action="/generateMagicLink" method="post">
								<input type="hidden" id="username" name="username" th:value="${username}" /><br/><br/>
								<input type="submit" value="Send magic link"/>
							</form>
						</footer>
					</article>
				</th:block>
				<article class="post">
					<header>
						<div class="title">
							<h2>Log In to Soapbx</h2>
						</div>
					</header>
					<div>
						<div th:if="${message != null}">
							<p th:text="${message}"></p>
						</div>
						<form action="/login" method="post" autocomplete="off">
							<label for="username">Username:</label>
							<input type="text" id="username" name="username" th:value="${username}" /><br/><br/>
							<label for="password">Password:</label>
							<input type="password" id="password" name="password" /><br/><br/>
							<input type="checkbox" id="rememberme" name="rememberme" value="true">
							<label for="rememberme">Remember me</label><br/><br/>
							<input type="submit" value="Submit" name="submit" />
						</form>
					</div>
				</article>
			
				<!-- Footer -->
				<section id="footer" th:replace="fragments/footer :: footer"></section>
				
			</div>

		</div>

		<!-- Scripts -->
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/browser.min.js"></script>
		<script src="../../js/breakpoints.min.js"></script>
		<script src="../../js/util.js"></script>
		<script src="../../js/main.js"></script>
	
	</body>
</html>
