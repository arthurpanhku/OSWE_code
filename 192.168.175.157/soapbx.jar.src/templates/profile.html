<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>SOAPBX</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="../../css/main.css" />
</head>
	<body class="is-preload">

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header" th:replace="fragments/header :: header"></header>

			<!-- Menu -->
			<section id="menu" th:replace="fragments/menu :: menu"></section>

			<!-- Main -->
			<div id="main">
				<article class="post">
					<header>
						<div class="title">
							<div style="float:left;">
								<h2 th:text="${user.username}">Profile</h2>
								<div th:if="${user.admin == true}">Administrator</div>
							</div>
							<div style="float:right">
								<img th:src="@{|/image?id=${image}|}" alt="" width="128px" height="128px" />
							</div>
						</div>
					</header>
					<ul class="stats">
						<li><div th:text="@{|Stories posted: ${storyCount}|}">0</div></li>
						<li><div th:text="@{|Comments posted: ${commentCount}|}">0</div></li>
					</ul>
		
					<footer>
		
					</footer>
				</article>
			</div>

			<!-- Sidebar -->
			<section id="sidebar">

				<!-- Intro -->
				<section id="intro" th:replace="fragments/sidebar :: intro"></section>

				<!-- Posts List -->
				<section th:replace="fragments/sidebar :: posts"></section>

				<!-- About -->
				<section class="blurb" th:replace="fragments/sidebar :: blurb"></section>	

				<!-- Footer -->
				<section id="footer"  th:replace="fragments/footer :: footer"></section>

			</section>

		</div>

		<!-- Scripts -->
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/browser.min.js"></script>
		<script src="../../js/breakpoints.min.js"></script>
		<script src="../../js/util.js"></script>
		<script src="../../js/main.js"></script>
	</body>
</html>
