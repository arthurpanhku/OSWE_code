<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>SOAPBX</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="../../css/main.css" />
</head>
<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header" th:replace="fragments/header :: header"></header>

		<!-- Menu -->
		<section id="menu" th:replace="fragments/menu :: menu"></section>

		<!-- Main -->
		<div id="main">
			<article class="post">
				<header>
					<div class="title">
						<h2>Post a Story</h2>
					</div>
				</header>
				<div>
					<div th:if="${message != null}">
						<p th:text="${message}"></p>
					</div>
					<form th:action="@{|/story/${story.id}/edit|}" method="post">
						<label for="title">Title:</label> 
						<input type="text" id="title" name="title" th:value="${story.title}" /><br />
						<br /> <label for="content">Content:</label> 
						<textarea id="content" name="content" rows="10" cols="60" th:text="${story.content}"></textarea><br />
						<br /> <label for="category">Select a category:</label> 
						<select id="category" name="category">
							<option th:each="cat: ${categories}" th:value="${cat.id}" th:text="${cat.name}" th:selected="${cat.id == story.categoryId}">
						</select><br />
						<select id="draft" name="draft">
							<option value="true" th:selected="${story.active == false}">Save as Draft</option>
							<option value="false">Publish Story</option>
						</select>
						<br /> <input type="submit" value="Submit" class="button large" />
					</form>

				</div>
			</article>

			<!-- Footer -->
			<section id="footer" th:replace="fragments/footer :: footer"></section>

		</div>

	</div>



	<!-- Scripts -->
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/browser.min.js"></script>
	<script src="../../js/breakpoints.min.js"></script>
	<script src="../../js/util.js"></script>
	<script src="../../js/main.js"></script>
</body>
</html>
